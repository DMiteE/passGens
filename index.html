<body>
  <div class="circle"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">Генератор паролей</h1>
      </div>
    </div>
    <div class="eRow">
      <div class="col-lg-121">
        <form class="form">
          <label for="passLength">Длинна пароля <span id="lengthP">- 10</span> </label>
          <div class="slider-containe">
            <input type="range" class="range" id="slider" value="10">
          </div>
          <div class="check1">
            <input type="checkbox" class="numbersin" id="numbers">
            <label class="numbers" for="exampleCheck1">Цифры</label>
          </div>
          <div class="check2">
            <input type="checkbox" class="symbolin" id="symbolin">
            <label class="symbol" for="exampleCheck1">Специальные символы</label>
          </div>
          <div class="check3">
            <input type="checkbox" class="smile" id="smile">
            <label class="symbol" for="exampleCheck1">Смайлы</label>
          </div>
          <a href="#" class="btng">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Сгенерировать
          </a>


        </form>

      </div>

    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="out">
          <p class="par"></p>

        </div>
      </div>
    </div>

  </div>
